{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.employment }}
  <section class="thirteen columns">
    <h1>{{ .name }}</h1>
    {{ range .source }}
    <article>
      <header>
        <h1>{{ .prof }}</h1>
        <span>
          <address>{{ .place }}</address>
          <time>{{ .time }}</time>
        </span>
      </header>
      <p>{{ .description | markdownify }}</p>
    </article>
    {{ end }}
  </section>
{{ end }}
